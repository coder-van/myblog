<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><meta name="description" content="一个用了5年时间才刚刚入门的全栈工程师."><meta name="keywords" content="Python,Nodejs,Go,Flask"><title>python 多继承顺序 - 猿@张寻</title><link rel="stylesheet" href="/css/main_style.css"><link rel="icon" href="/favicon.ico"></head><body><input id="navi" type="checkbox"><ul class="main-navication"><li><a href="/"><span>Home</span></a></li><li><a href="https://github.com/coder-van/"><span>Github</span></a></li><li><a href="/me"><span>简历</span></a></li><li><a href="/book"><span>阅读</span></a></li><li><a href="/film"><span>电影</span></a></li><li><a href="/other"><span>其他</span></a></li></ul><div class="wrapper" id="wrap"><div class="post-header"><label class="navi-button" for="navi">MENU</label><img class="background" src="http://callfiles.ueibo.com/hexo-theme-laughing/post_background.jpg"><div class="post-title"><h1 class="title">python 多继承顺序</h1><ul class="meta"><li><i class="icon icon-author"></i>Coder Van</li><li><i class="icon icon-clock"></i>5 Minutes</li><li><i class="icon icon-calendar"></i>June 7, 2017</li></ul></div></div><div class="article-content" style="max-width:800px"><p>Python 不同于Java，Python实现了多继承，Python类对象有mro()方法打印继承顺序，但是这个打印的执行顺序和实例初始化顺序是不同的</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div></pre></td><td class="code"><pre><div class="line"># coding=utf-8</div><div class="line"></div><div class="line">&quot;&quot;&quot;</div><div class="line">多继承的调用顺序</div><div class="line">类的 mro()方法可以打印类的继承顺序</div><div class="line">&quot;&quot;&quot;</div><div class="line"></div><div class="line"></div><div class="line">class Init(object):</div><div class="line">    def __init__(self, value):</div><div class="line">        print &apos;Init init&apos;</div><div class="line">        self.val = value</div><div class="line">        print &apos;value:&apos;, self.val</div><div class="line"></div><div class="line"></div><div class="line">class Add2(Init):</div><div class="line">    def __init__(self, val):</div><div class="line">        super(Add2, self).__init__(val)</div><div class="line">        print &apos;Add2 init&apos;</div><div class="line">        self.val += 2</div><div class="line">        print &apos;value:&apos;, self.val</div><div class="line"></div><div class="line"></div><div class="line">class Mul5(Init):</div><div class="line">    def __init__(self, val):</div><div class="line">        super(Mul5, self).__init__(val)</div><div class="line">        print &apos;Mul5 init&apos;</div><div class="line">        self.val *= 5</div><div class="line">        print &apos;value:&apos;, self.val</div><div class="line"></div><div class="line"></div><div class="line">class Pro(Add2, Mul5):</div><div class="line">    # 在解释时执行</div><div class="line">    print &apos;Pro class init&apos;</div><div class="line"></div><div class="line">    def __init__(self, val):</div><div class="line">        super(Pro, self).__init__(val)</div><div class="line">        print &apos;Pro init&apos;</div><div class="line"></div><div class="line">    print &apos;Pro class init again&apos;</div><div class="line"></div><div class="line"></div><div class="line">class Inc(Pro):</div><div class="line">    p = super(Pro)</div><div class="line"></div><div class="line">    def __init__(self, val):</div><div class="line">        # self.p.__init__(val)</div><div class="line">        super(Inc, self).__init__(val)</div><div class="line">        print &apos;Inc init&apos;</div><div class="line">        self.val += 1</div><div class="line"></div><div class="line"></div><div class="line">print Inc.mro(), &quot;\n Inc val:&quot;, Inc(5).val</div></pre></td></tr></table></figure>
<p>运行结果: 注意Mul5先于Add2初始化<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">Pro class init</div><div class="line">Pro class init again</div><div class="line">[&lt;class &apos;__main__.Inc&apos;&gt;, &lt;class &apos;__main__.Pro&apos;&gt;, &lt;class &apos;__main__.Add2&apos;&gt;, &lt;class &apos;__main__.Mul5&apos;&gt;, &lt;class &apos;__main__.Init&apos;&gt;, &lt;type &apos;object&apos;&gt;]</div><div class="line">Init init</div><div class="line">value: 5</div><div class="line">Mul5 init</div><div class="line">value: 25</div><div class="line">Add2 init</div><div class="line">value: 27</div><div class="line">Pro init</div><div class="line">Inc init</div><div class="line">Inc val: 28</div></pre></td></tr></table></figure></p>
