<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><meta name="description" content="一个用了5年时间才刚刚入门的全栈工程师."><meta name="keywords" content="Python,Nodejs,Go,Flask"><title>Python对象创建的过程 - 猿@张寻</title><link rel="stylesheet" href="/css/main_style.css"><link rel="icon" href="/favicon.ico"></head><body><input id="navi" type="checkbox"><ul class="main-navication"><li><a href="/"><span>Home</span></a></li><li><a href="https://github.com/coder-van/"><span>Github</span></a></li><li><a href="/me"><span>简历</span></a></li><li><a href="/book"><span>阅读</span></a></li><li><a href="/film"><span>电影</span></a></li><li><a href="/other"><span>其他</span></a></li></ul><div class="wrapper" id="wrap"><div class="post-header"><label class="navi-button" for="navi">MENU</label><img class="background" src="http://callfiles.ueibo.com/hexo-theme-laughing/post_background.jpg"><div class="post-title"><h1 class="title">Python对象创建的过程</h1><ul class="meta"><li><i class="icon icon-author"></i>Coder Van</li><li><i class="icon icon-clock"></i>4 Minutes</li><li><i class="icon icon-calendar"></i>June 7, 2017</li></ul></div></div><div class="article-content" style="max-width:800px"><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div></pre></td><td class="code"><pre><div class="line"># coding: utf-8</div><div class="line">&quot;&quot;&quot;</div><div class="line">对象初始化过程及元类</div><div class="line">元类主要使用type函数生成元类 参考： http://tips.pyhub.cc/zh/latest/2016-05-02-Class-and-Metaclass-ii/</div><div class="line">type(object) -&gt; the object&apos;s type</div><div class="line">type(name, bases, dict) -&gt; a new type</div><div class="line">class 定义类的语法实际上转化为 type(name, bases, dict)，其中 name 参数为类的名字，bases 为继承父类的元组，dict 为类的属性和方法：</div><div class="line">&quot;&quot;&quot;</div><div class="line"></div><div class="line"></div><div class="line">class A(object):</div><div class="line">    &quot;&quot;&quot;__new__ 不返回对象&quot;&quot;&quot;</div><div class="line">    print &apos;* A01&apos;</div><div class="line"></div><div class="line">    def __init__(self):</div><div class="line">        print &quot;* A02&quot;, self</div><div class="line"></div><div class="line">    def __new__(cls, *args, **kwargs):</div><div class="line">        print &quot;* A03&quot;, cls</div><div class="line">        return &apos;&apos;</div><div class="line"></div><div class="line"></div><div class="line">class B(object):</div><div class="line">    &quot;&quot;&quot;__new__ 返回object对象&quot;&quot;&quot;</div><div class="line">    print &apos;* B01&apos;</div><div class="line"></div><div class="line">    def __init__(self):</div><div class="line">        print &quot;* B02&quot;, self</div><div class="line"></div><div class="line">    def __new__(cls, *args, **kwargs):</div><div class="line">        print &quot;* B03&quot;, cls</div><div class="line">        cv = object.__new__(cls, *args)</div><div class="line">        return cv</div><div class="line"></div><div class="line"></div><div class="line">class MetaC(type):</div><div class="line">    &quot;&quot;&quot;元类 __new__ 返回要创建的类(C)的对象c&quot;&quot;&quot;</div><div class="line">    print &apos;* MetaC01&apos;</div><div class="line"></div><div class="line">    def __new__(mcs, cls, base, attrs):</div><div class="line">        print &quot;* MetaC03&quot;, mcs, cls</div><div class="line">        return super(MetaC, mcs).__new__(mcs, cls, base, attrs)</div><div class="line"></div><div class="line"></div><div class="line">class C(object):</div><div class="line">    __metaclass__ = MetaC</div><div class="line"></div><div class="line">    def __init__(self):</div><div class="line">        print &quot;* C02&quot;, self</div><div class="line"></div><div class="line"></div><div class="line">if __name__ == &quot;__main__&quot;:</div><div class="line">    print &apos;--------- A ---------&apos;</div><div class="line">    a = A()</div><div class="line">    print &apos;--------- B ---------&apos;</div><div class="line">    b = B()</div><div class="line">    print &apos;--------- C ---------&apos;</div><div class="line">    c = C()</div></pre></td></tr></table></figure>
