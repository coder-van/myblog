75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div></pre></td><td class="code"><pre><div class="line"># coding=utf-8</div><div class="line">&quot;&quot;&quot;</div><div class="line">单列模式的几种实现方法</div><div class="line">&quot;&quot;&quot;</div><div class="line"></div><div class="line">class Singleton(object):</div><div class="line">    _instance = None</div><div class="line"></div><div class="line">    def __new__(cls, *args, **kwargs):</div><div class="line">        # __new__ 方法在创建对象过程中检查类属性_instance是否为空，不为空就直接返回</div><div class="line">        if cls._instance:</div><div class="line">            return cls._instance</div><div class="line">        cls._instance = cv = object.__new__(cls, *args, **kwargs)</div><div class="line">        return cv</div><div class="line"></div><div class="line">    def __init__(self, v):</div><div class="line">        &quot;&quot;&quot;单列方法不应该有此方法&quot;&quot;&quot;</div><div class="line">        self.v = v</div><div class="line"></div><div class="line"></div><div class="line">class Singleton1(object):</div><div class="line">    &quot;&quot;&quot;</div><div class="line">    这不是一个严格单列类 因为：</div><div class="line">      s1 = Singleton(1)</div><div class="line">      s2 = Singleton(2)</div><div class="line">      print s1 is s2  ＃ False</div><div class="line">    &quot;&quot;&quot;</div><div class="line">    _state = &#123;&#125;</div><div class="line"></div><div class="line">    def __new__(cls, *args, **kargs):</div><div class="line">        instance = object.__new__(cls, *args, **kargs)</div><div class="line">        instance.__dict__ = cls._state</div><div class="line">        return instance</div><div class="line"></div><div class="line">    def __init__(self, v):</div><div class="line">        self.v = v</div><div class="line"></div><div class="line"></div><div class="line">class SingletonMetaClass(type):</div><div class="line">    &quot;&quot;&quot;单列模式元类&quot;&quot;&quot;</div><div class="line">    def __init__(cls, name, bases, dict):</div><div class="line">        super(SingletonMetaClass, cls).__init__(name, bases, dict)</div><div class="line">        cls._instance = None</div><div class="line"></div><div class="line">    def __call__(cls, *args, **kargs):</div><div class="line">        if cls._instance is None:</div><div class="line">            cls._instance = super(SingletonMetaClass, cls).__call__(*args, **kargs)</div><div class="line">        return cls._instance</div><div class="line"></div><div class="line"></div><div class="line">class SingletonWithMeta(object):</div><div class="line">    &quot;&quot;&quot;基于元类的单列类&quot;&quot;&quot;</div><div class="line">    __metaclass__ = SingletonMetaClass</div><div class="line"></div><div class="line">    def __init__(self, v):</div><div class="line">        self.v = v</div><div class="line"></div><div class="line"></div><div class="line">def singleton_decorator(cls):</div><div class="line">    &quot;&quot;&quot;单列描述类&quot;&quot;&quot;</div><div class="line">    instances = &#123;&#125;</div><div class="line"></div><div class="line">    def _singleton(*args, **kw):</div><div class="line">        # print args</div><div class="line">        if cls not in instances:</div><div class="line">            instances[cls] = cls(*args, **kw)</div><div class="line"></div><div class="line">        return instances[cls]</div><div class="line">    return _singleton</div><div class="line"></div><div class="line"></div><div class="line">@singleton_decorator</div><div class="line">class SingletonWithDecorator(object):</div><div class="line">    a = 1</div><div class="line"></div><div class="line">    def __init__(self, v=0):</div><div class="line">        self.v = v</div><div class="line"></div><div class="line"></div><div class="line">if __name__ == &quot;__main__&quot;:</div><div class="line">    s1 = Singleton(1)</div><div class="line">    s2 = Singleton(2)</div><div class="line">    print s1 is s2</div><div class="line">    print s1.v, s2.v</div><div class="line"></div><div class="line">    s3 = Singleton1(3)</div><div class="line">    s4 = Singleton1(4)</div><div class="line">    print s3 is s4</div><div class="line">    print s3.v, s4.v</div><div class="line"></div><div class="line">    s5 = SingletonWithMeta(5)</div><div class="line">    s6 = SingletonWithMeta(6)</div><div class="line">    print s5 is s6</div><div class="line">    print s5.v, s6.v</div><div class="line"></div><div class="line">    s7 = SingletonWithDecorator(7)</div><div class="line">    s8 = SingletonWithDecorator(8)</div><div class="line">    print s7 is s8</div><div class="line">    print s7.v, s8.v</div></pre></td></tr></table></figure>
